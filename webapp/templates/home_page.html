<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDPR Deletion Simulator</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <h1>GDPR Data Deletion Simulator</h1>

  <form action="/generate" , method="post">
    <label for="num_columns">Number of columns between 1 and 100:</label>
    <input id="num_columns" name="num_columns" type="number" min="1" max="100">
    <br>

    <label for="num_rows">Number of rows of data between 1 and 1,000,000:</label>
    <input id="num_rows" name="num_rows" type="number" min="1" max="1000000">
    <br>
    
    <label for="linking_strength">Linking Strength:</label>
    <p id="rangeValue">50</p>
    <input id="linking_strength" name="linking_strength" type="range">
    <br>

    <label for="indexing">Indexing:</label>
    <input id="indexing" name="indexing" type="checkbox">
    
    <br>

    <input type="submit" value="Submit" class="sub_button">
  </form>
</body>

<script>
  var rangeInput = document.getElementById('linking_strength');
  var rangeValue = document.getElementById('rangeValue');

  rangeInput.addEventListener('input', function () {
    rangeValue.textContent = rangeInput.value;
  });
</script>

</html>
